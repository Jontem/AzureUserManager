<div class="col-lg-offset-3 col-lg-6">
    <form class="form-horizontal" ng-submit="submit()" ng-class="{'show-spinner': showSpinner}">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="userId" class="col-sm-2 control-label">User Id</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="userId" placeholder="User Id" ng-model="user.id">
                    <span class="input-group-addon">@elevhalsa.onmicrosoft.com</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="hsaId" class="col-sm-2 control-label">HSA Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="hsaId" placeholder="HSA id" ng-model="user.hsaId">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Temporary password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input ng-model="user.accountEnabled" type="checkbox"> Account enabled
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                <button type="button" ng-click="goBack()" class="btn btn-default btn-lg">Cancel</button>
            </div>
        </div>
        <i ng-show="showSpinner" class="fa fa-spin fa-spinner"></i>
    </form>
</div>
