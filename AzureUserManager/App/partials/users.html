<table class="table table-striped table-condensed">
    <caption>Users</caption>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>HsaId</th>
        <th>Account enabled</th>
        <th></th>
    </tr>
    <tr ng-repeat="user in queryResults">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.hsaId}}</td>
        <td>{{user.accountEnabled}}</td>
        <td><a class="btn btn-primary btn-xs" ui-sref="home.user({userId:user.id})"><span class="glyphicon glyphicon-pencil"></span></a> <a class="btn btn-danger btn-xs" ng-click="delete(user)" href="#"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
</table>
<a class="btn btn-primary btn-lg" ui-sref="home.addUser"><span class="glyphicon glyphicon-plus"></span> Add user</a>
